<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu imóvel</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu imóvel para vender mais rápido!</h3>
      </div>
      <form>
        <div class="overall-form">
          <div class="form-container">
            <!-- inicio do card -->
            <div class="form-header">
              <p>Formulário</p>
            </div>

            <div class="form-body">
              <h3 class="form-title">Anuncie seu imóvel</h3>
              <div class="box-input">
                <label for="title"
                  >Título do anúncio
                  <span class="required-field">*</span></label
                >
                <input
                  type="text"
                  name="title"
                  id="title"
                  class="block"
                  placeholder="Um título para seu anúncio"
                  minlength="1"
                  maxlength="30"
                  required
                />
              </div>
              <div class="box-input">
                <label for="price"
                  >Preço <span class="required-field">*</span></label
                >
                <input
                  type="number"
                  name="price"
                  id="price"
                  class="block"
                  placeholder="Preço do imóvel"
                  required
                />
              </div>
            </div>
          </div>
          <!-- inicio do card -->
          <div class="form-container">
            <div class="form-body">
              <h3 class="form-title">Tipo do imóvel</h3>
              <div class="box-input">
                <input
                  type="radio"
                  id="apartment"
                  name="building-type"
                  required
                />
                <label for="building-type">Apartamento</label>
                <input type="radio" id="house" name="building-type" required />
                <label for="building-type">Casa</label>
              </div>
            </div>
          </div>
          <div class="form-container">
            <div class="form-body">
              <h3 class="form-title">Características do imóvel</h3>
              <div class="optional-box">
                <ul class="optional-list">
                  <li>
                    <input
                      type="checkbox"
                      id="garage"
                      name="building-caracteristics[]"
                    />
                    <label for="building-caracteristics">Garagem</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      id="attics"
                      name="building-caracteristics[]"
                    />
                    <label for="building-caracteristics">Sotão</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      id="alarm"
                      name="building-caracteristics[]"
                    />
                    <label for="building-caracteristics">Alarme</label>
                  </li>
                </ul>
              </div>
              <div class="optional-box">
                <ul class="optional-list">
                  <li>
                    <input
                      type="checkbox"
                      id="gym"
                      name="building-caracteristics[]"
                    />
                    <label for="building-caracteristics">Academia</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      id="gourmet-area"
                      name="building-caracteristics[]"
                    />
                    <label for="building-caracteristics">Área gourmet</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      id="pool"
                      name="building-caracteristics[]"
                    />
                    <label for="building-caracteristics">Piscina</label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- inicio do card -->
          <div class="form-container">
            <div class="form-body">
              <h3 class="form-title">Descrições</h3>
              <div class="box-input">
                <label for="description"
                  >Descrição <span class="required-field">*</span></label
                >
                <textarea
                  name="description"
                  id="description"
                  class="block"
                  placeholder="Descreva aqui seu imóvel"
                ></textarea>
              </div>
            </div>
          </div>
          <!-- inicio do card -->
          <div class="form-container">
            <div class="form-body">
              <h3 class="form-title">Endereço</h3>
              <div class="box-input">
                <label for="zipcode"
                  >CEP <span class="required-field">*</span></label
                >
                <input
                  type="text"
                  name="zipcode"
                  id="zipcode"
                  class="block"
                  placeholder="CEP"
                  required
                />
              </div>
              <div class="box-input">
                <label for="street"
                  >Logradouro <span class="required-field">*</span></label
                >
                <input
                  type="text"
                  name="street"
                  id="street"
                  class="block"
                  placeholder="Logradouro"
                  required
                />
              </div>
              <div class="box-input">
                <label for="number"
                  >Número <span class="required-field">*</span></label
                >
                <input
                  type="text"
                  name="number"
                  id="number"
                  class="block"
                  placeholder="Número"
                  required
                />
              </div>
              <div class="box-input">
                <label for="neighborhood"
                  >Bairro <span class="required-field">*</span></label
                >
                <input
                  type="text"
                  name="neighborhood"
                  id="neighborhood"
                  class="block"
                  placeholder="Bairro"
                  required
                />
              </div>
              <div class="box-input">
                <label for="city"
                  >Cidade <span class="required-field">*</span></label
                >
                <input
                  type="text"
                  name="city"
                  id="city"
                  class="block"
                  placeholder="Cidade"
                  required
                />
              </div>
              <div class="box-input">
                <label for="state"
                  >Estado <span class="required-field">*</span></label
                >
                <input
                  type="text"
                  name="state"
                  id="state"
                  class="block"
                  placeholder="Estado"
                  list="states"
                  required
                />
                <datalist id="states">
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </datalist>
              </div>
            </div>
          </div>
          <!-- inicio do card -->
          <div class="form-container">
            <div class="form-body">
              <h3 class="form-title">Imagens</h3>
              <div class="box-input">
                <!-- inicio do card -->
                <p>Fotos do imóvel <span class="required-field">*</span></p>
                <input
                  type="file"
                  multiple
                  accept="image/png, image/jpg"
                  name="images"
                  id="images"
                  required
                />
              </div>
            </div>
          </div>
          <!-- fim do card -->
          <div class="btn-box">
            <input type="submit" class="btn-submit" value="Cadastrar" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
